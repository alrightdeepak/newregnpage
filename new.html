<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>registration page</title>
</head>
<body class=" bg-[#1B0543] text-white" >

<div class="h-full w-full bg-[#1B0543] flex justify-center items-center">

  <div class="h-[35rem] w-[35rem] bg-red-500 bg-[url('./poster.jpg')] my-10 bg-cover rounded-l-2xl " ></div>

  <div class="h-[35rem] w-[37rem] bg-gradient-to-tr from-[#ca4e9f] to-[#ae5cc0] flex flex-col my-10 items-center rounded-r-2xl ">

    
    <h2 class="text-3xl font-extrabold sm:text-4xl font-orbitron pt-6">REGISTRATION </h2>
   
    <form action="#" method="POST" class="mx-5 max-w-lg sm:mt-4 font-playfair">
      <div class="flex flex-col gap-x-8 gap-y-6">

        <div class="sm:col-span-2 flex justify-between">
          <label for="name" class="flex text-sm font-semibold leading-6 ">Name: </label>
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-2 flex justify-between">
          <label for="roll-number" class="flex text-sm font-semibold leading-6 ">Roll Number: </label>
            <input type="number" name="roll-number" id="roll-number" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-2 flex justify-between">
          <label for="year" class="flex text-sm font-semibold leading-6 ">Year: </label>
            <select id="year" name="year" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm outline-none sm:leading-6">
              <option selected>Choose..</option>
              <option>First</option>
              <option>Second</option>
            </select>
        </div>
        <div class="sm:col-span-2 flex justify-between">
          <label for="branch" class="flex text-sm font-semibold leading-6 ">Branch: </label>
            <select id="branch" name="branch" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none sm:text-sm sm:leading-6">
            <option selected>Choose...</option>
            <option>CE</option>
            <option>CE Hindi</option>
            <option>CEDS</option>
            <option>IT</option>
            <option>ECE</option>
            <option>ENC</option>
            <option>IOT</option>
            <option>Electrical</option>
            <option>RAI</option>
            <option>Mech</option>
            <option>Civil</option>
            <option>Environmental</option>
            </select>
        </div>
        <div class="sm:col-span-2 flex justify-between">
          <label for="email" class="flex text-sm font-semibold leading-6 ">Email: </label>
            <input type="email" name="email" id="email" autocomplete="email" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none sm:text-sm sm:leading-6">
        </div>
        <div class="sm:col-span-2 flex justify-between">
          <label for="phone-number" class="flex text-sm font-semibold leading-6 ">Phone number: </label>
            <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none sm:text-sm sm:leading-6">
        </div>
        <div class="sm:col-span-2 flex justify-between">
          <label for="skills" class="flex text-sm font-semibold leading-6 ">Skills: </label>
            <input type="text" name="skills" id="skills" class="flex w-[20rem] rounded-md border-0 px-3.5 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 outline-none sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-[#332677] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
  </div> 
</div>
</body>
</html>
